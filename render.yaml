databases:
  - name: backend_house_reservations_rails
    databaseName: backend_house_reservations_rails
    user: backend_house_reservations_rails

services:
  - type: web
    name: backend_house_reservations_rails
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: backend_house_reservations_rails
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false